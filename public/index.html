<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  	<style>
  	body{background-color: #8cbaea}
  	#map{height:70%;}

 	 </style>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-xs-4 col-xs-offset-1" style="margin-left:30%">
    <h1>Welcome to the chat app!</h1>



    <form id="chat-form">
  <div class="form-group">
    <label for="username">Name</label>
    <input type="text" name="username" class="form-control" id="username" placeholder="Your name">
  </div>

  <div class="form-group">
    <label for="message">Example textarea</label>
    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
  </div>
    <button type="submit" style="text-align:center;margin-left:30%" class="btn btn-primary">Submit</button>



</form>
<div id="map"></div>
     <button id="location_button" style="text-align:center;margin-left:5%" class="btn btn-info">Send location</button>

<br><hr>

<div id="box"></div>


</div>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwA4_U8UlnZCeKoCKL4uIF74HPJuaPhDE&callback=initMap">
    </script>


    <!-- custom scripts -->

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB0GSq6jxkxYJgrXwe1R50hAmqbXi3pXs&callback=initMap">
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
